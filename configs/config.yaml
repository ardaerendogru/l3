backbone: 'resnet18'  # Options: custom_backbone, resnet18, resnet34, resnet50, resnet101, resnet152
head: 'resnet_linear_head'  # Options: custom_linear_head, resnet_linear_head
out_features: 512  # Output features from backbone (1024 for resnet18)
num_classes: 200  # Number of classes in Tiny ImageNet

# Training parameters
batch_size: 128
epochs: 100
learning_rate: 0.01
momentum: 0.9
weight_decay: 0.0001

# Learning rate scheduler
lr_step_size: 30  # Reduce LR every 30 epochs
lr_gamma: 0.1  # Reduce LR by factor of 0.1
use_amp: True  # Use Automatic Mixed Precision (AMP)
# Data parameters
input_size: 64  # Input image size
num_workers: 4  # Number of data loading workers

